<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Media Icons Hover</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="social-media-icons">
			<div class="icon fa-icon">
				<p><i class="fa-brands fa-facebook-f"></i></p>
			</div>
			<div class="icon yu-icon">
				<p><i class="fa-brands fa-youtube"></i></p>
			</div>
			<div class="icon tw-icon">
				<p><i class="fa-brands fa-twitter"></i></p>
			</div>
			<div class="icon li-icon">
				<p><i class="fa-brands fa-linkedin-in"></i></p>
			</div>
			<div class="icon ig-icon">
				<p><i class="fa-brands fa-instagram"></i></p>
			</div>
		</div>
	</body>
</html>
