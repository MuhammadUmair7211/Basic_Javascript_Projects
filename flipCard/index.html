<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flip Card</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col">
				<div class="card">
					<!-- FRONT -->
					<div class="card-front">
						<img src="/elegant-smartphone-composition.jpg" alt="" />
					</div>
					<!-- BACK -->
					<div class="card-back">
						<img
							src="/removeBg/elegant-smartphone-composition-removebg-preview.png"
							class="pic"
						/>
						<div class="card-info">
							<h3>Huawei P30 lite</h3>
							<p>4+128GB | 32 MP AI | Selfie Camera</p>
							<p>$2000</p>
							<p>⭐⭐⭐</p>
							<div class="btns">
								<button>Wishlist</button>
								<button>Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card">
					<div class="card-front">
						<img src="/still-life-tech-device.jpg" alt="" />
					</div>
					<div class="card-back">
						<img
							src="/removeBg/still-life-tech-device-removebg-preview.png"
							class="pic"
						/>
						<div class="card-info">
							<h3>iPhone 13</h3>
							<p>6+256GB | 12MP Dual Camera | Face ID</p>
							<p>$1200</p>
							<p>⭐⭐⭐⭐⭐</p>
							<div class="btns">
								<button>Wishlist</button>
								<button>Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card">
					<div class="card-front">
						<img src="/view-electronic-product-balancing-podium.jpg" alt="" />
					</div>
					<div class="card-back">
						<img
							src="/removeBg//view-electronic-product-balancing-podium-removebg-preview.png"
							class="pic"
						/>
						<div class="card-info">
							<h3>Samsung Galaxy S21</h3>
							<p>8+128GB | 64 MP Triple Camera | 5G</p>
							<p>$1000</p>
							<p>⭐⭐⭐⭐</p>
							<div class="btns">
								<button>Wishlist</button>
								<button>Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
