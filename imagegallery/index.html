<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: #191919;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery{
            width: 50%;
            display: flex;
        }
        img{
            width: 20%;
            margin: 1vw;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div>
        <img src="image-1.png">
        <img src="image-2.png">
        <img src="image-3.png">
        </div>
        <div>
        <img src="image-4.png">
        <img src="image-5.png">
        <img src="image-6.png">
        </div>
    </div>
</body>
</html>
